<script>
	var stateObject={
		"India":{"Andhra Pradesh":["Anantapur","Chittoor","East Godavari","Guntur","Kadapa","Krishna","Kurnool","Nellore","Prakasam","Srikakulam","Visakhapatnam","Vizianagaram","West Godavari"],
		"Telangana":["Adilabad","Bhadradri Kothagudem","Hyderabad","Jagtial","Jangaon","Jayashankar Bhupalapally","Jogulamba Gadwal","Kamareddy","Karimnagar","Khammam","Kumarambheem Asifabad","Mahabubabad","Mahabubnagar","Mancherial","Medak","Medchal-Malkajgiri","Mulugu","Nagarkurnool","Narayanpet","Nalgonda","Nirmal","Nizamabad","Peddapalli","Rajanna Siricila","Ranga Reddy","Sangareddy","Siddipet","Suryapet","Vikarabad","Wanaparthy","Warangal Rural","Warangal Urban","Yadadri Bhuvanagiri"]}};
	window.onload=function()
	{
		var countrySel=document.getElementById("countrySel");
		var stateSel=document.getElementById("stateSel");
		var districtSel=document.getElementById("districtSel");
		for(var country in stateObject)
		{
			countrySel.options[countrySel.options.length]=new Option(country,country);
		}
		countrySel.onchange=function()
		{
			if(this.selectedIndex<1) return;
			for (var state in stateObject[this.value]) 
			{
				stateSel.options[stateSel.options.length] = new Option(state, state);
			}
		}
		countrySel.onchange();
		stateSel.onchange=function()
		{
			districtSel.length=1;
			var district=stateObject[countrySel.value][this.value];
			for(var i=0;i<district.length;i++)
			{
				
				districtSel.options[districtSel.options.length]=new Option(district[i],district[i]);
			}
	}
}
function myfunction()
{
	window.open("indexc.html","_self");
}
</script>
